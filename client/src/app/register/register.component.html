<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>  
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)] = "model.username" placeholder="Username">
        <label>Username</label>

    </div>  
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)] = "model.password" placeholder="Password">
        <label>Password</label>

    </div> 
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="name" [(ngModel)] = "model.name" placeholder="Name">
        <label>Name</label>

    </div> 
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="surname" [(ngModel)] = "model.surname" placeholder="Surname">
        <label>Surname</label>

    </div> 
    <div class="mb-3 form-floating">
        <input type="email" class="form-control" name="email" [(ngModel)] = "model.email" placeholder="Email">
        <label>Email</label>

    </div> 
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
