<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">SUEvent</a>

        @if(accountService.currentUser()){
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link " >Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " >Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " >Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " (click)="logout()">Logout</a>
            </li>
          </ul>
        }
        @if(accountService.currentUser()){
          <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome User</a>
              <div *dropdownMenu class="dropdown-menu">
                <a href="" class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a href="" class="dropdown-item" (click)="logout()">Logout</a>

          <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" >

            <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="text" placeholder="Password" type = "password">
            <button class="btn btn-outline-success" type="submit">Login</button>
